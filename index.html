	<script>		


		// fuentes
  		WebFont.load({
  			google: {
      			families: ['Work+Sans:600,100:latin']
    		}
  		});

  		// creamos variables para el boton para abrir el menú y para el propio menú

		var $burguerButton = document.getElementById("burguer-button");
      	var $menu = document.getElementById("menu");

      	// funciones a las que responde el touch

      	function toggleMenu(){
        	$menu.classList.toggle("active");
      	};

	      function showMenu(){
	        $menu.classList.add("active");
	      };

	    function hideMenu(){
	    	$menu.classList.remove("active");
	    };

	    // definicion y llamada a saber el tamaño del viewport

		var pantalla = window.matchMedia("(max-width:500px)");
      	pantalla.addListener(mediaQuery);

      	function mediaQuery(){
      		// si el viewport es menor a 500px se puede tocar el botón

          if(pantalla.matches){
          console.log("SE CUMPLIÓ LA CONDICIÓN");
          $burguerButton.addEventListener("touchstart", toggleMenu);
          }

          else{
          console.log("NO SE CUMPLIÓ");
          $burguerButton.removeEventListener("touchstart", toggleMenu);
         }
        };

        mediaQuery();

        // HammerJS swipe 
        var $body = document.body;

        var gestos = new Hammer($body);
        gestos.on('swipeleft', hideMenu);
        gestos.on('swiperight', showMenu);
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
